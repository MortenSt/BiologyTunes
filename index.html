<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Tunes | Audio Gallery</title>
    <style>
    /* Replace the cover-art styles with these */
    .cover-placeholder { 
        width: 100%; 
        aspect-ratio: 16/9; 
        background: linear-gradient(45deg, #1e293b, #0f172a);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
    }
    .song-card.active .cover-placeholder { display: none; } /* Hide icon when player is open */
    </style>
</head>
<body>

<header>
    <h1>Biology Tunes</h1>
    <p>Exploring biological wonders through generative AI music</p>
</header>

<div id="song-grid" class="grid"></div>

<script>
    fetch('./songs.json')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('song-grid');
            container.innerHTML = data.map(song => `
                <div class="song-card" id="card-${song.id}">
                    <div class="cover-placeholder">ðŸ§¬</div>
                    <div class="card-content">
                        <h3 class="song-title">${song.title}</h3>
                        <div class="player-wrapper">
                            <iframe src="https://suno.com/embed/${song.id}" width="100%" height="160px" frameborder="0" allow="autoplay; encrypted-media; fullscreen" style="border-radius:8px;"></iframe>
                        </div>
                        <button class="toggle-btn" onclick="document.getElementById('card-${song.id}').classList.toggle('active')">
                            Toggle Player
                        </button>
                    </div>
                </div>
            `).join('');
        });
</script>

</body>
</html>
