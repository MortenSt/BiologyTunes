<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Tunes | Audio Gallery</title>
    <style>
        :root { --accent: #00d4ff; --bg: #0d1117; --card: #161b22; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; padding: 20px; }
        header { text-align: center; padding: 50px 20px; background: linear-gradient(180deg, #161b22 0%, #0d1117 100%); border-bottom: 1px solid #30363d; margin-bottom: 40px; }
        h1 { color: #f0f6fc; margin: 0; font-size: 2.5rem; letter-spacing: -1px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; max-width: 1300px; margin: 0 auto; }
        
        .song-card { 
            background: var(--card); border-radius: 12px; overflow: hidden; 
            border: 1px solid #30363d; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .song-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,212,255,0.1); }
        
        .cover-container { position: relative; width: 100%; aspect-ratio: 1/1; }
        .cover-art { width: 100%; height: 100%; object-fit: cover; }
        
        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .song-title { color: #f0f6fc; margin: 0 0 8px 0; font-size: 1.2rem; font-weight: 600; }
        
        /* The player starts hidden and toggles on click */
        .player-wrapper { height: 0; overflow: hidden; transition: height 0.4s ease; margin-top: 10px; }
        .song-card.active .player-wrapper { height: 160px; }

        .toggle-btn { 
            background: #21262d; color: #58a6ff; border: 1px solid #30363d; 
            padding: 8px 0; border-radius: 6px; width: 100%; cursor: pointer;
            font-weight: 600; font-size: 0.85rem; transition: 0.2s;
        }
        .toggle-btn:hover { background: #30363d; border-color: #8b949e; }
        .song-card.active .toggle-btn { background: var(--accent); color: #0d1117; border-color: var(--accent); }
    </style>
</head>
<body>

<header>
    <h1>Biology Tunes</h1>
    <p>Exploring biological wonders through generative AI music</p>
</header>

<div id="song-grid" class="grid"></div>

<script>
    fetch('./songs.json')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('song-grid');
            container.innerHTML = data.map(song => `
                <div class="song-card" id="card-${song.id}">
                    <div class="cover-container">
                        <img src="${song.image}" class="cover-art" alt="${song.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="song-title">${song.title}</h3>
                        <div class="player-wrapper">
                            <iframe src="https://suno.com/embed/${song.id}" width="100%" height="150px" frameborder="0" allow="autoplay; encrypted-media; fullscreen" style="border-radius:8px;"></iframe>
                        </div>
                        <button class="toggle-btn" onclick="document.getElementById('card-${song.id}').classList.toggle('active')">
                            Toggle Player
                        </button>
                    </div>
                </div>
            `).join('');
        })
        .catch(err => console.error("Could not load songs:", err));
</script>

</body>
</html>
