<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Tunes | Audio Gallery</title>
    <style>
        :root { --accent: #ff0050; --bg: #050505; --card: #121212; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        
        .song-card { 
            background: var(--card); border-radius: 16px; overflow: hidden; 
            border: 1px solid #222; transition: 0.3s; cursor: pointer;
        }
        .song-card:hover { transform: translateY(-8px); border-color: var(--accent); }
        
        .cover-art { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #222; }
        
        .card-content { padding: 15px; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .player-container { margin-top: 15px; border-radius: 12px; overflow: hidden; height: 0; transition: 0.5s; }
        .active .player-container { height: 150px; }

        .btn { display: inline-block; padding: 8px 16px; background: var(--accent); color: white; text-decoration: none; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Biology Tunes</h1>
    <p>Scientific Concepts as Melodies</p>
</header>

<div id="song-grid" class="grid"></div>

<script>
    fetch('./songs.json')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('song-grid');
            container.innerHTML = data.map(song => `
                <div class="song-card" onclick="this.classList.toggle('active')">
                    <img src="${song.image}" class="cover-art" loading="lazy">
                    <div class="card-content">
                        <h3>${song.title}</h3>
                        <div class="player-container">
                            <iframe src="https://suno.com/embed/${song.id}" width="100%" height="150px" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                        <p style="text-align:center; margin-top:10px;"><span class="btn">View Player</span></p>
                    </div>
                </div>
            `).join('');
        });
</script>

</body>
</html>
