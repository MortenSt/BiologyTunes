<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Tunes | My Suno Portfolio</title>
    <style>
        :root { --accent: #ff0050; --bg: #0a0a0a; --card: #161616; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 2rem; }
        h1 { border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .song-card { background: var(--card); border: 1px solid #333; border-radius: 12px; padding: 20px; transition: 0.3s ease; }
        .song-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(255,0,80,0.1); }
        .song-card h3 { margin: 0 0 15px 0; font-size: 1.1rem; }
        .btn { background: var(--accent); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <h1>Biology Tunes</h1>
    <p>Automated collection of my scientific melodies.</p>
    
    <div id="song-grid" class="grid">
        <p>Loading the latest tracks...</p>
    </div>

    <script>
        // Fetch the JSON file generated by the GitHub Action
        fetch('./songs.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('song-grid');
                if (data.length === 0) {
                    container.innerHTML = "<p>No public songs found.</p>";
                    return;
                }
                container.innerHTML = data.map(song => `
                    <div class="song-card">
                        <h3>${song.title}</h3>
                        <a href="${song.url}" target="_blank" class="btn">â–¶ Listen on Suno</a>
                    </div>
                `).join('');
            })
            .catch(err => {
                document.getElementById('song-grid').innerHTML = "Error loading songs. Make sure the Action has run at least once.";
            });
    </script>
</body>
</html>
